# ========================================
# CONFIGURAÇÃO DO SERVIDOR
# ========================================
spring.application.name=sistema-pedidos
server.port=8080

# ========================================
# CONFIGURAÇÃO DO MYSQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3303/sistema_pedidos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=alunolab
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# CONFIGURAÇÃO JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ========================================
# INICIALIZAR DADOS (data.sql)
# ========================================
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# ========================================
# ENCODING
# ========================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ========================================
# LOGGING
# ========================================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.projetofinal.sistemapedidos=DEBUG